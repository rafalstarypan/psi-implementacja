version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: shelter_db
    environment:
      POSTGRES_DB: shelter_db
      POSTGRES_USER: shelter_user
      POSTGRES_PASSWORD: shelter_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shelter_user -d shelter_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
